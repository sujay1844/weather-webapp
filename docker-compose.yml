version: "3"
services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    expose:
      - 8080
  
  node_backend:
    build: ./node
    ports:
      - "8081:8081"
    expose:
      - 8081

  go_backend:
    build: ./go
    ports:
      - "8082:8082"
    expose:
      - 8082
